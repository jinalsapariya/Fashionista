<form style="border:0px solid #ccc" (ngSubmit)="onSubmit()">
    <div class="container">
        <h2>Login</h2>
        <p> Please Enter the Login Details.</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input id="inputEmail" type="text" [(ngModel)]="email" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" [(ngModel)]="password" name="password" required>

        <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="loginbtn">Login</button>
        </div>
    </div>
</form>
